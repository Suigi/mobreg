<!DOCTYPE html>
<html lang="en">
<head>
  <title>MobOrg Dashboard</title>
<!--  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">-->
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }

      /* Zebra striping */
      tr:nth-of-type(odd) {
          background: #eee;
      }

      th {
          background: #333;
          color: white;
          font-weight: bold;
      }

      td, th {
          padding: 6px;
          border: 1px solid #ccc;
          text-align: left;
      }
  </style>
</head>
<body class="p-4">
<h1 class="text-3xl mb-6">Huddles</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Date/Time</th>
      <th># Registered</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="huddle: ${huddles}">
    <td><a th:href="@{/huddle/__${huddle.id}__}" th:text="${huddle.name}">Name</a></td>
    <td th:text="${huddle.dateTime}"/>
    <td th:text="${huddle.numberRegistered}"/>
  </tr>
  <!-- display "none found" when there are none  -->
  </tbody>
</table>
<hr>
<form th:action="@{/schedule}" action="#" method="post" th:object="${scheduleHuddleForm}">
  <div>Name: <input type="text" th:field="*{name}"></div>
  <div>Date: <input type="date" th:field="*{date}"></div>
  <div>Time: <input type="time" th:field="*{time}"></div>
  <div>
    <button type="submit">Schedule New Huddle</button>
  </div>
</form>
</body>
