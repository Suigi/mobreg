<!DOCTYPE html>
<html lang="en">
<head>
    <title>Members Admin</title>
</head>
<body class="p-4">
<a href="#" th:href="@{/admin/dashboard}"><h1>MobReg: Ensemble Registration System</h1></a>
<h2 class="text-3xl mb-6">Members</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>GitHub Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">ID</td>
        <td th:text="${member.firstName}">Participant Name</td>
        <td th:text="${member.githubUsername}">GitHub Username</td>
        <td th:text="${member.roles}">Role, Role, Role</td>
    </tr>
    </tbody>
</table>

<h2>Add Member</h2>
<form th:action="@{/admin/add-member}" action="#" method="post" th:object="${addMemberForm}">
    <div>First Name: <input type="text" th:field="*{firstName}" autofocus></div>
    <div>GitHub Username: <input type="text" th:field="*{githubUsername}"></div>
    <div class="mt-3">
        <button type="submit">Add Member</button>
    </div>
</form>
</body>
