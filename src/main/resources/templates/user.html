<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Welcome</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="p-4">
<h1 class="text-3xl mb-6">Welcome</h1>
<div>

    <div sec:authorize="hasRole('USER')">You are USER</div>
    <div sec:authorize="hasRole('ADMIN')">You are ADMIN</div>
    <div sec:authorize="hasRole('MEMBER')">You are MEMBER</div>
    <div sec:authorize="!hasAnyRole('ADMIN','MEMBER')">You are authenticated, but are neither Admin nor Member.</div>

    <form action="#" th:action="@{/logout}" method="post">
        <button type="submit" value="Logout"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign Out
        </button>
    </form>
</div>
<div>
    Placeholder page for an authenticated GitHub user, but with no membership access.
</div>
</body>
